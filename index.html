		<div id="application">
			<header class="header">
				<div class="content">
					<h1>Sliding Puzzle</h1>
				</div>
			</header>
			<main class="main">
				<div class="content">
					<h2>A simple puzzle in which you have to slide the pieces to complete the picture.</h2>
					<p>Move the pieces by using the Arrow Keys, WASD, or clicking on a piece next to the empty spot. Scource code of this puzzle can be found <a href="https://github.com/wjstraver/sliding-puzzle" target="_blank">here</a>.</p>

					<div class="puzzle-area">
						<div class="score-row">
							<p>Score:&nbsp;<span id="playerScore">0</span></p>
						</div>
						<div id="puzzle">
							<div id="puzzleImage"></div>
							<div id="puzzleInner">
								<div class="piece" data-id="1">
									<span class="id">1</span>
								</div>
							</div>
							<div id="puzzleOverlay"></div>
						</div>

						<div class="button-row"><!--
						 --><button id="startBtn">Start</button><!--
						 --><button id="resetBtn">Reset</button>
						</div>
					</div>
				</div>
